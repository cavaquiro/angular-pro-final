<div class="meals">
  <div class="meals__title">
    <h1>
      <app-icon [nameIcon]="'food'" [size]="24"></app-icon>
      Your meals
    </h1>
    <a class="btn__add"
       [routerLink]="['../meals/new']">
      <app-icon [nameIcon]="'add-white'" [size]="24"></app-icon>
      New Meal
    </a>
  </div>
  <div *ngIf="meals$ |async as meals; else loading;">
      <div class="message" *ngIf="!meals.lenght">
          <app-icon [nameIcon]="'face'" [size]="24">
          </app-icon>
          No meals, add a new meal to start
      </div>
      <div></div>
  </div>
  <ng-template #loading>
    <div class="message">
      <app-icon [nameIcon]="'loading'" [size]="24"></app-icon>
      Feaching Meals
    </div>
  </ng-template>
</div>
